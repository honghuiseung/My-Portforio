<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>D-Day COUNT</title>
	<link rel="stylesheet" href="css/ddaycount.css" />
	<script>
		// 숫자 자릿수 나누기
		function unit(x){ //1의 자리 숫자
			var m = x%10
			return m
		}
		function tenth(y){ //10의 자리 숫자
			var m = Math.floor((y%100)/10)
			return m
		}
		function hund(z){ //100의 자리 숫자
			var m = Math.floor(z/100)
			return m
		}
		function ddaycount(){
			imgArr = [
				'images/num0.gif',
				'images/num1.gif',
				'images/num2.gif',
				'images/num3.gif',
				'images/num4.gif',
				'images/num5.gif',
				'images/num6.gif',
				'images/num7.gif',
				'images/num8.gif',
				'images/num9.gif'
			]
			
			doomsday = new Date('Janu 1, 2025 00:00:00')
			today = new Date()
			howfar = doomsday - today
			
			if(howfar>0){
				setTimeout('ddaycount()', 1000);
			} else{
				clearTimeout('ddaycount()') 
				document.getElementById('countment').innerHTML='카운트가 종료되었습니다.'
				return false
			}
			
			days = Math.floor(howfar/(1000*60*60*24))
			hours = Math.floor(howfar/(1000*60*60))
			mins = Math.floor(howfar/(1000*60))
			secs = Math.floor(howfar/(1000))
			
			d = days
			h = hours - days*24
			m = mins - hours*60
			s = secs - mins*60
			
			document.getElementById('day100').setAttribute('src',imgArr[hund(d)]);
			document.getElementById('day10').setAttribute('src',imgArr[tenth(d)]);
			document.getElementById('day1').setAttribute('src',imgArr[unit(d)]);
			document.getElementById('hour10').setAttribute('src',imgArr[tenth(h)]);
			document.getElementById('hour1').setAttribute('src',imgArr[unit(h)]);
			document.getElementById('min10').setAttribute('src',imgArr[tenth(m)]);
			document.getElementById('min1').setAttribute('src',imgArr[unit(m)]);
			document.getElementById('sec10').setAttribute('src',imgArr[tenth(s)]);
			document.getElementById('sec1').setAttribute('src',imgArr[unit(s)]);
			
			if(d<10) {d='00'+d}else if (d<100){d="0"+d}
			if(h<10) {h='0'+h}
			if(m<10) {m='0'+m}
			if(s<10) {s='0'+s}
		}
		
		
		
		//alert(hund(146));
		// 카운트 함수 정의 
		
	</script>
</head>
<body onload="ddaycount()">
	<div id="countwrap">
		<h2 id="countment">2025 Coming...</h2>
		<div class="counter">
			<ul class="cf">
				<li id="countD" class="firstli fl">
					<img src="images/num0.gif" width="40" id="day100" class="fl" />
					<img src="images/num0.gif" width="40" id="day10" class="fl" />
					<img src="images/num0.gif" width="40" id="day1" class="fl" />
					<p>days</p>
				</li>
				<li class="fl">
					<img src="images/day_bg3.png" width="10" id="middle" class="fl" />
				</li>
				<li id="counterH" class="fl">
					<img src="images/num0.gif" width="40" id="hour10" class="fl" alt="시간10의자리" />
					<img src="images/num0.gif" width="40" id="hour1" class="fl" alt="시간1의자리" />
					<p>hours</p>
				</li>
				<li class="fl">
					<img src="images/day_bg3.png" width="10" id="middle" class="fl" />
				</li>
				<li id="counterM" class="fl">
					<img src="images/num0.gif" width="40" id="min10" class="fl" alt="분10의자리" />
					<img src="images/num0.gif" width="40" id="min1" class="fl" alt="분1의자리" />
					<p>minutes</p>
				</li>
				<li class="fl">
					<img src="images/day_bg3.png" width="10" id="middle" class="fl" />
				</li>
				<li id="counterS" class="fl">
					<img src="images/num0.gif" width="40" id="sec10" class="fl" alt="분10의자리" />
					<img src="images/num0.gif" width="40" id="sec1" class="fl" alt="분1의자리" />
					<p>seconds</p>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
