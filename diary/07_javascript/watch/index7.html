<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/script.js"></script>
</head>
	
<body>
	<div id="wrap">
		<div class="hour_wrap">
			<div class="change_day_btn btn fl">start day</div>
			<div class="change_night_btn btn fl">start night</div>
			<div class="change_sunset_btn btn fl">start sunset</div>
			<div class="reset_btn btn fl">reset</div>
		</div>
		    <div id="clock">
			<div class="clock_day_bg"></div>
			<div class="clock_night_bg"></div>
			<div class="clock_sunset_bg"></div>
			<div class="hand_hour_wrap">
				<div class="clock_hand_hour"></div>
			</div>
			<div class="hand_min_wrap">
				<div class="clock_hand_minute"></div>
			</div>
			<div class="hand_sec_wrap">
				<div class="clock_hand_second"></div>
			</div>
			<div class="num num1">1</div>
			<div class="num num2">2</div>
			<div class="num num3">3</div>
			<div class="num num4">4</div>
			<div class="num num5">5</div>
			<div class="num num6">6</div>
			<div class="num num7">7</div>
			<div class="num num8">8</div>
			<div class="num num9">9</div>
			<div class="num num10">10</div>
			<div class="num num11">11</div>
			<div class="num num12">12</div>
		</div>
	</div>	
</body>
</html>
