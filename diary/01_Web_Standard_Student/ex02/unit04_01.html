<!DOCTYPE HTML>
<html>
<head>
<title>목록 문단 입력하기</title>
<meta charset="UTF-8" />
</head>

<body>
	<h1>목록 문단 입력하기</h1>
	<h2>비순서 목록 문단</h2>
	<h3>Web design</h3>
	<!-- ul, li 태그를 이용하여 비순서 목록 문단 구성하기 -->
	<ul>
		<li>제철에 먹는 맛나는 과일 - 김민수</li>
		<li>과제를 끝내고 친구랑 즐기는 게임 - 홍희승</li>
		<li>공짜로 먹는 A+등급의 한우 - 홍서원</li>
		<li>점심시간에 먹는 맛있는 라면 - 최재호</li>
	</ul>
	<h2>순서 목록 문단</h2>
	<h3>5월 1중 영화 예매 순위</h3>
	<!-- ol, li 태그를 이용하여 순서 목록 문단 구성하기 -->
	<ol>
		<li>말할 수 없는 비밀 - 외국/영화</li>
		<li>피아니스트 - 외국/드라마</li>
		<li>나의 아저씨 - 한국/드라마</li>
		<li>오징어 게임 - 한국/스릴러</li>
	</ol>
</body>
</html>
