<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<!-- 폼태그 -->
	<div data-role="page" id="page1">
		<div data-role="header">
			<h1>header영역</h1>
		</div>
		<div data-role="content">
			<div data-role="fieldcontain">
				<label for="input1">비밀번호</label>
				<input type="password" name="input1" id="input1" placeholder="패스워드를 입력하세요"/>
				<input type="number" name="input2" id="input2" placeholder="숫자를 입력하세요"/>
				<input type="email" name="input3" id="input3" placeholder="이메일을 입력하세요"/>
				<input type="tel" name="input4" id="input4" placeholder="전화번호를 입력하세요"/>
				<input type="url" name="input5" id="input5" placeholder="URL를 입력하세요"/>
				<label for="input6" class="ui-hidden-accessible">검색</label>
				<input type="search" name="input6" id="input6" data-clear-btn="true" placeholder="키워드를 입력하세요"/>
			</div>
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>footer영역</h4>
		</div>
    </div>
</body>
</html>
