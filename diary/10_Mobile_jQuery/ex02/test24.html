<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
	<style>
		.ui-icon-my-icon:after{
			background-image:url(images/buttonicon1.png);
			background-size: 18px 18px;
		}
	</style>
</head>
<body>
	<!-- 버튼 그룹 만들기 -->
	<div data-role="page">
		<div data-role="header">
			<h1>header영역</h1>
		</div>
		<div data-role="content">
			<button>버튼1(기본)</button>
			<button data-theme="a">버튼2(a-테마)</button>
			<input type="button" value="버튼3(b-테마)" data-theme="b"></button>
			<a href="#" data-role="button" data-theme="b">버튼4(b-테마)</a>
		</div>
		<div data-role="footer" data-position="fixed">
            <h4>footer영역</h4>
		</div>
    </div>
</body>
</html>
