<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<!-- a태그의 위치와 효과(inline, mini)에 따른 버튼 모양 -->
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<a data-role="button" href="#">a태그 버튼 1</a>
			<a data-role="button" href="#">a태그 버튼 2</a>
			<h1>header영역</h1>
			<!-- <a data-role="button" href="#">a태그 버튼 3</a> -->
		</div>
		<div data-role="content">
			<p>content영역</p>
            <a data-role="button" href="#">a태그 버튼 3</a>
            <a data-role="button" href="#" data-inline="true">a태그 버튼 4</a>
            <a data-role="button" href="#" data-mini="true">a태그 버튼 5</a>
		</div>
		<div data-role="footer" data-position="fixed" data-id="footerid1">
            <a data-role="button" href="#">a태그 버튼 6</a>
            <h4>footer영역</h4>
            <a data-role="button" href="#">a태그 버튼 7</a>
		</div>
    </div>
</body>
</html>
