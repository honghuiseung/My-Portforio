<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<!-- 아이콘 위치 바꾸기 -->
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>header영역</h1>
		</div>
		<div data-role="content">
			<button data-icon="arrow-u">위쪽 버튼</button>
			<button data-icon="arrow-l">왼쪽 버튼</button>
			<button data-icon="arrow-r">오른쪽 버튼</button>
			<button data-icon="arrow-d">아래쪽 버튼</button>
			<a href="#" data-role="button" data-icon="arrow-u" data-iconpos="top" data-inline="true">상</a>
			<a href="#" data-role="button" data-icon="arrow-l" data-iconpos="left" data-inline="true">우</a>
			<a href="#" data-role="button" data-icon="arrow-r" data-iconpos="right" data-inline="true">좌</a>
			<a href="#" data-role="button" data-icon="arrow-d" data-iconpos="bottom" data-inline="true">하</a>
		</div>
		<div data-role="footer" data-position="fixed">
            <h4>footer영역</h4>
		</div>
    </div>
</body>
</html>
