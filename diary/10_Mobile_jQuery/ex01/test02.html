<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>첫번째 페이지</h1>
        </div>
        <div data-role="content">
            <a href="#page2">페이지2</a>
        </div>
        <div data-role="footer">
            <h4>내부링크방식</h4>
        </div>
    </div>
	
	<div data-role="page" id="page2">
        <div data-role="header">
            <h1>두번째 페이지</h1>
        </div>
        <div data-role="content">
			<p>페이지 전환 애니메이션 효과</p>
			<a href="#page3" data-rel="back" data-transition="flip">back</a><br/> <!-- 화면전환효과x -->
			
			<a href="#page1" data-direction="reverse">페이지1</a><br/>
			<a href="#page3">페이지3 기본 전환효과 적용</a>
			<a href="#page3" data-transition="slide">페이지3 slide 적용</a><br/>
			<!-- 왼쪽으로 수평이동(기본 효과) -->
			<a href="#page3" data-transition="slideup">페이지3 slideup 적용</a><br/>
			<!-- 위쪽으로 수직이동 -->
			<a href="#page3" data-transition="slidedown">페이지3 slidedown 적용</a><br/>
			<!-- 아래쪽으로 수직이동(slideup의 반대효과) -->
			<a href="#page3" data-transition="flip">페이지3 flip 적용</a><br/>
			<!-- 수평 이동 후 서서히 나타남 -->
			<a href="#page3" data-transition="fade">페이지3 fade 적용</a><br/>
			<!-- 페이지 회전(페이지 중앙 Y축 기준) -->
			<a href="#page3" data-transition="pop">페이지3 pop 적용</a><br/>
			<!-- 페이지 확장(화면 중앙에서 확장됨) -->
			<a href="#page3" data-transition="turn">페이지3 turn 적용</a><br/>
			<!-- 페이지 뒤집기 -->
			<a href="#page3" data-transition="flow">페이지3 flow 적용</a><br/>
			<!-- 페이지 축소 후 좌우이동 -->
			<a href="#page3" data-transition="none">페이지3 none 적용</a><br/>
			<!-- 페이지 전환효과 사용하지 않음 -->
        </div>
        <div data-role="footer">
            <h4>내부링크방식</h4>
        </div>
    </div>
	
	<div data-role="page" id="page3">
        <div data-role="header">
            <h1>세번째 페이지</h1>
        </div>
        <div data-role="content">
            <a href="#page1">페이지1</a>
            <a href="#somepage" data-rel="back">페이지2</a>
        </div>
        <div data-role="footer">
            <h4>내부링크방식</h4>
        </div>
    </div>
</body>
</html>
