<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" id="page2">
		<div data-role="content">
			<p>content영역</p>
            <h1>두번째 페이지</h1>
		</div>
		<div data-role="footer" data-fullscreen="true" data-position="fixed">
            <div data-role="navbar">
            	<ul>
            		<li><a href="#page2" class="ui-btn-active ui-state-persist">page2</a></li>
					<!-- active는 페이지가 처음 시작할때만 동작하시만 persist를 사용하면 동작이 지속됨 -->
            		<li><a href="#page3">page3</a></li>
            	</ul>
            </div>
		</div>
    </div>
	
	<div data-role="page" id="page3">
		<div data-role="content">
			<p>content영역</p>
            <h1>세번째 페이지</h1>
		</div>
		<div data-role="footer" data-fullscreen="true" data-position="fixed">
            <div data-role="navbar">
            	<ul>
            		<li><a href="#page2">page2</a></li>
            		<li><a href="#page3" class="ui-btn-active ui-state-persist">page3</a></li>
            	</ul>
            </div>
		</div>
    </div>
</body>
</html>
