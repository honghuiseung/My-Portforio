<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper</title>
    <link rel="stylesheet" href="css/swiper.css">
    <script src="js/swiper.js"></script>
    <style>
      .swiper{width: 100%; height: 100%;}
      .swiper-slide{height: 200px; text-align: center; font-size: 18px; background: #dddddd;}
    </style>
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script>
      // 알아서 js파일에 옮기세요..
      var swiper = new Swiper(".mySwiper", { // 스와이프할 대상 전체 감싸고 있는 div
        slidesPerView: 3, // 보여질 개수
        spaceBetween: 30, // swiper-slide 간의 간격
        pagination: {
          el: ".swiper-pagination", //pagination 보이게 / 안보이게 하고싶으면 지우세요.
          clickable: true, //버튼 클릭 여부
        },
      });
    </script>
</body>
</html>
